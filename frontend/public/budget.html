<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Budget â€” TaskBudgetPlanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/index.html">TaskBudgetPlanner</a>
      <nav class="nav">
        <a href="/tasks.html">Tasks</a>
        <a href="/budget.html">Budget</a>
        <a href="/achievements.html">Achievements</a>
        <a href="/profile.html">Profile</a>
        <a id="auth-link" href="/public/auth.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Budget</h2>

    <section class="panel">
      <form id="budget-form" class="form-inline">
        <input id="amount" type="number" step="0.01" placeholder="Amount" required />
        <select id="type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <input id="category" placeholder="Category" />
        <input id="note" placeholder="Note" />
        <button class="btn">Add</button>
      </form>
    </section>

    <section class="panel">
      <h3>Balance: <span id="balance">0.00</span></h3>
      <div id="budget-list" class="list"></div>
      <div id="category-summary"></div>
    </section>
  </main>

  <script src="/js/main.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/budget.js"></script>
</body>
</html>
